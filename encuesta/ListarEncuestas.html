		var listar = function(){
			var table = $("#dt_cliente").DataTable({

			"destroy":true,
			"ajax":{
					"method":"POST",
					"url":"listar.php"
				},
				"columns":[

					{"data":"facultad"},
					{"data":"escuela"},
					{"data":"unidad_post"},
					{"data":"seg_especi"},
					{"data":"diplom"},
					{"data":"sem_acad"},
					{"data":"años_estudio"},
					{"data":"asigantur"},
					{"data":"nombre_ape_doc"},
					{"defaultContent":"<button type='button' data-toggle='modal' data-target='#modalEliminar' class='ver btn btn-warning'> <i class='fa fa-eye' ></i> Ver respuestas</button>"}	
				],
				"language" : spain
			});	
			obtener_data("#dt_cliente tbody", table);
		}

		var obtener_data = function(tbody, table){
			$(tbody).on("click","button.ver",function(){
 
				var data = table.row($(this).parents("tr")).data();
				//console.log(data);
				var id = $("#ver_encuesta #id").val(data.id),
				 p1= $("#p1").val(data.pregunta1),
 				 p2= $("#p2").val(data.pregunt2),
 				 p3= $("#p3").val(data.pregunta3),
 				 p4= $("#p4").val(data.pregunta4),
 				 p5= $("#p5").val(data.pregunta5),
 				 p6= $("#p6").val(data.pregunta6),
 				 p7= $("#p7").val(data.pregunta7),
 				 p8= $("#p8").val(data.pregunta8),
 				 p9= $("#p9").val(data.pregunta9),
 				 p10= $("#p10").val(data.pregunta10);
			});
